<!DOCTYPE html>
<html ng-app="exchTimeApp" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ExchTime</title>
    <meta name="description" content="A web site where you can exchange your time for knowledge" />
    <meta name="keywords" content="Exchange, Time, Knowledge, Experience, Skill" />


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="styles/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.7/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-route-segment/1.4.0/angular-route-segment.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- Bootstrap -->
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <section class="container-fluid" ng-view>
    </section>
    <section class="container" ng-view>
    <header class="Title">
            <h1>Exchange your Time</h1>
            <h2>Exchange your time with other people and learn new knowledges, experiences and skills</h2>
        </header>
        <article class="SignIn">
            <form>
                <input type="email" name="iEmail" value="" placeholder="Email address" autofocus>
                <input type="password" name="iPassword" value="" placeholder="Password">
                <input type="submit" name="bSign" value="Sign in">
                <div>Not a member? <a href="newUser.html">Join now</a></div>
            </form>
        </article>
    </section>
</body>

</html>
